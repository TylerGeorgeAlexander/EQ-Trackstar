<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raid Mob Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    table th, table td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }
    table th {
      background-color: #222;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .form-container label {
      font-size: 1rem;
    }
    .form-container input, .form-container select, .form-container button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .status {
      padding: 0.5rem;
      margin: 1rem 0;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .status.good {
      background-color: #2e7d32;
      color: #fff;
    }
    .status.bad {
      background-color: #b71c1c;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>Raid Mob Tracker</header>
  <div class="container">
    <h2>Track Mobs</h2>
    <table>
      <thead>
        <tr>
          <th>Mob Name</th>
          <th>Spawn Timer</th>
          <th>Variance</th>
          <th>Assigned Players</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="mob-list">
        <!-- Dynamically populated rows -->
      </tbody>
    </table>

    <h2>Assign Your Character</h2>
    <div class="form-container">
      <label for="mob-select">Select Mob:</label>
      <select id="mob-select"></select>
      <label for="character-name">Character Name:</label>
      <input type="text" id="character-name">
      <label for="class-select">Class:</label>
      <select id="class-select">
        <option>Warrior</option>
        <option>Cleric</option>
        <option>Enchanter</option>
        <option>Rogue</option>
        <option>Monk</option>
        <option>Druid</option>
        <option>Shaman</option>
        <option>Necromancer</option>
        <option>Wizard</option>
        <option>Bard</option>
        <option>Magician</option>
        <option>Paladin</option>
        <option>Shadowknight</option>
        <option>Ranger</option>
      </select>
      <label for="level">Level:</label>
      <input type="number" id="level" min="1" max="60">
      <button id="assign-btn">Assign</button>
    </div>

    <div id="status-container">
      <!-- Status updates will appear here -->
    </div>
  </div>

  <script>
    // Example data
    const mobs = [
      { name: 'Phinigel Autropos', timer: '24 hours', variance: '±2 hours', players: [] },
      { name: 'Protector of Sky', timer: '36 hours', variance: '±4 hours', players: [] },
      { name: 'Lord Nagafen', timer: '7 days', variance: '±12 hours', players: [] },
      // Add more mobs here
    ];

    const mobList = document.getElementById('mob-list');
    const mobSelect = document.getElementById('mob-select');
    const statusContainer = document.getElementById('status-container');

    // Populate mob list and mob select dropdown
    function populateMobs() {
      mobList.innerHTML = '';
      mobSelect.innerHTML = '';
      mobs.forEach((mob, index) => {
        // Add to table
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${mob.name}</td>
          <td>${mob.timer}</td>
          <td>${mob.variance}</td>
          <td>${mob.players.map(p => p.name).join(', ') || 'None'}</td>
          <td>${mob.players.length > 5 ? 'Ready' : 'Needs Players'}</td>
        `;
        mobList.appendChild(row);

        // Add to select dropdown
        const option = document.createElement('option');
        option.value = index;
        option.textContent = mob.name;
        mobSelect.appendChild(option);
      });
    }

    // Handle character assignment
    document.getElementById('assign-btn').addEventListener('click', () => {
      const mobIndex = mobSelect.value;
      const name = document.getElementById('character-name').value;
      const playerClass = document.getElementById('class-select').value;
      const level = document.getElementById('level').value;

      if (!name || !level) {
        alert('Please fill out all fields!');
        return;
      }

      const player = { name, class: playerClass, level };
      mobs[mobIndex].players.push(player);

      // Update the mob list and status
      populateMobs();
      updateStatus();
    });

    // Update the status message
    function updateStatus() {
      statusContainer.innerHTML = '';
      mobs.forEach(mob => {
        const div = document.createElement('div');
        div.className = `status ${mob.players.length > 5 ? 'good' : 'bad'}`;
        div.textContent = `${mob.name} is ${
          mob.players.length > 5 ? 'Ready for Tracking!' : 'Not Ready Yet'
        }`;
        statusContainer.appendChild(div);
      });
    }

    // Initialize the app
    populateMobs();
  </script>
</body>
</html>
